plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
   
    //https://github.com/kkdad/Gradle-License-Report
    id 'com.github.kkdad.dependency-license-report' version '1.16.6'
    
    //https://github.com/xvik/gradle-java-lib-plugin
    id 'ru.vyarus.java-lib' version '2.1.0'
  }

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	flatDir { 
       dirs '../lib/sapi'
   }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
    
    if (project.targetCompatibility!=JavaVersion.VERSION_1_8) {
        // https://mvnrepository.com/artifact/com.sun.xml.ws/jaxws-ri
        implementation 'com.sun.xml.ws:jaxws-ri:2.3.+' 
    }
    
 	implementation name: 'sapi' 
 	implementation project(':safekeeping-common') 
    implementation project(':jopt-simple') 
}

application {
    // Define the main class for the application.
     mainClass.set('com.vmware.safekeeping.cxf.test.App')
}

task copyLicense {
    outputs.file new File("$buildDir/LICENSE")
    doLast {
        copy {
            from "LICENSE"
            into "$buildDir"
        }
    }
}

applicationDistribution.from(copyLicense) {
    into ""
}

project.version = project.findProperty('projVersion') ?: '2.0.1'
jar {
    manifest { 
     attributes( 
            'Implementation-Title': project.name,
             'Implementation-Version': project.version,
            'Built-By'       : System.properties['user.name'],
            'Build-Timestamp': new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),
            'Build-Revision' :  "",
            'Created-By'     : "Gradle ${gradle.gradleVersion}",
            'Build-Jdk'      : "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
            'Build-OS'       : "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}",
            'Main-Class'     : "com.vmware.safekeeping.cxf.test.App"
        )
    }
}
