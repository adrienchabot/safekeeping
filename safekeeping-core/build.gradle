plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
 
    //https://github.com/kkdad/Gradle-License-Report
    id 'com.github.kkdad.dependency-license-report' version '1.16.6'
    
    //https://github.com/xvik/gradle-java-lib-plugin
    id 'ru.vyarus.java-lib' version '2.1.0'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
     flatDir { 
       dirs '../lib/vsphere-sdk'
   }
}

dependencies {
     
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.+'
    
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    //api   'org.slf4j:slf4j-api:1.7.+'
    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    
    api   'commons-codec:commons-codec:1.+'
    
    // https://mvnrepository.com/artifact/com.amazonaws/aws-java-sdk-s3
    implementation   'com.amazonaws:aws-java-sdk-s3:1.11.+' 
    
    // https://mvnrepository.com/artifact/com.linkedin.migz/migz
    implementation  'com.linkedin.migz:migz:1.+'
  
   // https://mvnrepository.com/artifact/org.slf4j/slf4j-jdk14
	implementation  'org.slf4j:slf4j-jdk14:1.7.+'
  
    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    api'com.fasterxml.jackson.core:jackson-databind:2.11.+' 
     
    if (project.targetCompatibility!=JavaVersion.VERSION_1_8) {
         // https://mvnrepository.com/artifact/org.glassfish.jaxb/jaxb-core
        api 'org.glassfish.jaxb:jaxb-core:2.3.0.1'
        // https://mvnrepository.com/artifact/com.sun.xml.bind/jaxb-core
		//api 'com.sun.xml.bind:jaxb-core:2.3.+'
        // https://mvnrepository.com/artifact/com.sun.xml.ws/jaxws-ri
        api 'com.sun.xml.ws:jaxws-ri:2.3.+' 
    }
  
    api name: 'vim25'
    api name: 'pbm'
    api name: 'ssoclient'
    api name: 'vslm' 
    api name: 'lookupservice-1.0.0'
    api name: 'vsphereautomation-client-sdk-3.7.0'
    api name: 'vapi-runtime-2.30.0'
    api name: 'vapi-authentication-2.30.0'
    api name: 'vapi-samltoken-2.30.0'
    api name: 'oidc-oauth2-sdk-0.0.1'

    api project(':jvix')  
    api project(':safekeeping-common')      
}

project.version = project.findProperty('projVersion') ?: '2.0.1'
 
jar {
    manifest { 
     attributes( 
            'Implementation-Title': project.name,
            'Implementation-Version': project.version,
            'Built-By'       : System.properties['user.name'],
            'Build-Timestamp': new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),
            'Build-Revision' :  "",
            'Created-By'     : "Gradle ${gradle.gradleVersion}",
            'Build-Jdk'      : "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
            'Build-OS'       : "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}" 
        )
    }
} 
